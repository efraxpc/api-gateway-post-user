services:
  post-microservice:
    build:
      context: ./post-microservice
      dockerfile: Dockerfile
    ports:
      - 3001:3001

  user-microservice:
    build:
      context: ./user-microservice
      dockerfile: Dockerfile
    ports:
      - 3002:3002

  api-Gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - post-microservice
      - user-microservice